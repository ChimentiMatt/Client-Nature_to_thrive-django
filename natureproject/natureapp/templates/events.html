{% extends 'home.html' %}

{% block events %}

    <div id="eventsPage">
        <p id="eventsPageTitle">UPCOMING EVENTS</p>
        {% for post in object_list %}
            <div id="postContainer">
                <div id="innerPost">

                    {% load static %} 
                    <div>
                        <div id="conatinerPictureTitle">
                           <img id="eventImg" src="{{ post.image.url }}">
                            <p id="postTitle">{{ post.title }} </p> 
                            <p id="postDate">{{ post.event_date }}</p>
                        </div>
                        <p id="postD">{{ post.body }}</p>
                     
                        <button v-on:click="popOutForm()">Submit</button>
                       
                    </div>
                </div>
            </div>
            <div id="popOutForm">

                    <button id="popOutClose" v-on:click="popOutForm()">X</button>

                <p id="postTitle">{{ post.title }} </p> 
                <p id="postDate">{{ post.event_date }}</p>
            <form id='eventFormContainer'>
                <div id='eventFormInner'>
                    <label id="formLabel">FIRST NAME</label>
                    <input></input>
      
                    <label id="formLabel">LAST NAME</label>
                    <input></input>
          
                    <label id="formLabel">EMAIL</label>
                    <input type="email"></input>
             
                    <label id="formLabel">PHONE</label>
                    <input type='tel'></input>

                    <label id="formLabel" >EVENT</label>
                    <input type='tel'></input>

                    <button type="submit">SUBMIT</button>
                </div>
            </form>             
        </div>
        <div id="formForegroundBlurr"></div>
        {% endfor %}
    </div>
{% endblock events %}
