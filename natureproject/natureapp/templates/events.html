{% extends 'home.html' %}

{% block events %}

    <div id="eventsPage">
        <p id="eventsPageTitle">UPCOMING EVENTS</p>
        {% for post in object_list %}
            <div id="postContainer">
                <div id="innerPost">

                    {% load static %} 
                    <div>
                        <div id="conatinerPictureTitle">
                           <img id="eventImg" src="{{ post.image.url }}">
                            <p id="postTitle">{{ post.title }} </p> 
                            <p id="postDate">{{ post.event_date }}</p>
                        </div>
                        <p id="postD">{{ post.body }}</p>
                     
                        <a href="{% url 'event_details' post.pk %}">
                        cats
                        
                        </a>
                        <button v-on:click="popOutForm()">Submit</button>
                       
                    </div>
                </div>
            </div>
            <div id="popOutForm">

                <button id="popOutClose" v-on:click="popOutForm()">X</button>

                <p id="postTitle">{{ post.title }} </p> 
                <p id="postDate">{{ post.event_date }}</p>
           
            </div>
        <div id="formForegroundBlurr"></div>
        {% endfor %}
    </div>
{% endblock events %}
