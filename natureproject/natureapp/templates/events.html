{% extends 'home.html' %}

{% block events %}
    <div id="eventsPage">
        <p id="eventsPageTitle">UPCOMING EVENTS</p>
        {% for post in object_list %}
            <div id="postContainer">
                <p id="postTitle">{{ post.title }}:</p>
                <p id="postD">{{ post.body }}</p>
            </div>

        {% endfor %}
    </div>
{% endblock events %}
